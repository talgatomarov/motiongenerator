coverage:
  status:
    project:
      default: off
      frontend:
        target: 50%
        flags: 
          - frontend
      backend:
        target: 50%
        flags: 
          - backend
      model:
        target: 50%
        flags: 
          - model

flags:
  backend:
    paths:
      - backend/
    carryforward: true
  frontend:
    paths:
      - frontend/
    carryforward: true
  model:
    paths:
      - model/
    carryforward: true

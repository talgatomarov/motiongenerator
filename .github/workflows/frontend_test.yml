name: Test Backend

on:
  pull_request:
    paths:
      - 'frontend/**'
    branches: [ master ]
    
env:
  NODE_VERSION: 13.x

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name:
      uses: actions/setup-node@master
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      working-directory: frontend
      run: |
        npm install

    - name: Lint
      working-directory: frontend
      run: |
        npm run lint

    - name: Test
      working-directory: frontend
      run: |
        npm run test
